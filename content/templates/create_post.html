{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
Create Post
{% endblock %}

{% block content %}

<section class="main-section">
    <div class="row-md-6 card mt-4 mb-4 mx-auto border-0 post-form">
        <div class="card-body bg-dark text-white">
            {% if user.is_authenticated %}
            <h3>Create post:</h3>
            <hr>
            <p>Posting as: {{ user.username }}</p>
            <form method="POST">
                {% csrf_token %}
                {{ post_form|crispy }}
                <input class="right" type="submit" value="Update Post">
            </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
